<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend a Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Recommend a Book</h1>

        <!-- Navigation link to the review submission page -->
        <nav>
            <a href="review.html" class="btn btn-link">Go to Submit Book Review</a>
        </nav>

        <!-- Form for recommending books -->
        <form id="recommendBookForm">
            <div class="form-group">
                <label for="recommendationTitle">Book Title:</label>
                <input type="text" class="form-control" id="recommendationTitle" required>
            </div>

            <div class="form-group">
                <label for="recommendationAuthor">Author Name:</label>
                <input type="text" class="form-control" id="recommendationAuthor" required>
            </div>

            <button type="submit" class="btn btn-success">Recommend Book</button>
        </form>

        <!-- Loading spinner -->
        <div id="loader" class="mt-3 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="recommendScript.js"></script>
</body>

</html>
