<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Book Review</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Submit Book Review</h1>
        
        <!-- Navigation link to the recommendation page -->
        <nav>
            <a href="recommandation page.html" class="btn btn-link">Go to Recommend a Book</a>
        </nav>

        <!-- Form for submitting reviews -->
        <form id="bookReviewForm">
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>

            <div class="form-group">
                <label for="author">Author Name:</label>
                <input type="text" class="form-control" id="author" required>
            </div>

            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea class="form-control" id="review" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>

        <!-- Loading spinner -->
        <div id="loader" class="mt-3 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="reviewScript.js"></script>
</body>

</html>
